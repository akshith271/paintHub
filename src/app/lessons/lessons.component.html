<div class="subject-container mt-4">
  <div class="row">
    <div *ngFor="let subject of subjects">
      <div
        class="card m-3 subject-card"
        [style.backgroundImage]="subject.background"
        [routerLink]="['/subjects', subject.name]"
      >
        <div class="card-body">
          <div class="card-title subject-title">{{ subject.name }}</div>
          <div class="card-text content-count">
            <span>{{ subject.videos + " Videos | " }}</span>
            <span>{{ subject.chapters.length + " Chapters | " }}</span>
            <span>{{ subject.exams + " Exams" }}</span>
          </div>
          <div class="subject-progress">
            <div class="subject-progress-bar progress">
              <div
                class="progress-bar"
                [style.width]="subject.percent"
              ></div>
            </div>
            <div>{{ subject.percent }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
