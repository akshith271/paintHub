<div class="container">
  <form>
    <mat-toolbar>
      <span>LOGIN</span>
    </mat-toolbar>
    <mat-card class="login-card">
      <mat-card-content>
        <form class="login-form">
          <div>
            <mat-form-field class="full-width username" >

              <label>
                <input matInput placeholder="Username" name="username" />
              </label>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field class="full-width password" >

              <label>
                <input matInput placeholder="Password" name="password" />
              </label>
            </mat-form-field>
          </div>
        </form>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary">LOGIN</button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
