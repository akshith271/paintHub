<div class="jumbotron">
  <h1>{{ subject.name }}</h1>
</div>

<div class="container">
    <div class="subject-header">
      <h3>
        Chapter Tutorials
      </h3>
    </div>
  <div class="row">
    <div *ngFor="let chapter of chapters; let i = index">
      <div
        class="card chapter-card"
        [routerLink]="['/subjects', subject.name, i]"
      >
        <div class="chapter-header">
          <div class="text-muted">{{ chapter.type | titlecase }}</div>
        </div>
        <div class="card-body">
          <img
            class="chapter-image"
            src="images/icon_1-e3e2422cb1e874706a4564d4662e215a.png"
          />
          <div>{{ chapter.name }}</div>
          <div class="text-muted">{{ chapter.description }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
